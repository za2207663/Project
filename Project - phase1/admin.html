<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Courses | Qatar University</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('back.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      min-height: 100vh;
    }

    .logo-container {
      text-align: start;
      margin-bottom: 10px;
    }

    .logo-container img {
      width: 280px;
      height: 180px;
    }

    h2 {
      text-align: center;
      color: #70193D;
      margin-bottom: 20px;
    }



    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #70193D;
      color: white;
    }

    button {
      padding: 6px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .filter-menu {
      display: flex;
      justify-content: center;
      gap: 30px;
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .filter-menu li {
      cursor: pointer;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
      color: #70193D
    }

    .filter-menu li:hover {
      background-color: #eee;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    #searchInput,
    #categoryFilter {
      width: 50%;
      display: block;
      margin: 10px auto 20px auto;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <div class="overlay">

    <!-- Qatar University Logo -->
    <div class="logo-container">
      <img src="logo2.png" alt="Qatar University Logo">
    </div>
    <h2>Qatar University - Manage Courses</h2>

    <nav>
      <ul class="filter-menu">
        <li onclick="filterByInterest(true)">Courses With Interest</li>
        <li onclick="filterByInterest(false)">Courses With No Interest</li>
        <li onclick="loadCoursesWithInterests()">Show All</li>

      </ul>
    </nav>




    <div class="filters">

      <!-- Search Bar -->
      <input type="text" id="searchInput" placeholder="Search Courses..." oninput="filterCourses()">

      <!-- Category Dropdown -->
      <select id="categoryFilter" onchange="filterCourses()">
        <option value="">All Categories</option>
        <!-- Categories added dynamically from JS -->
      </select>

    </div>

    <table>
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Course ID</th>
          <th>Department</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="course-list">
      </tbody>
    </table>

  </div>
  <div style="text-align: center; margin-top: 20px;">
    <a href="index.html" style="text-decoration: none; color: white; font-weight: bold;">
      ‚Üê Back to Login Page
    </a>
  </div>
  
  <script src="script/assign.js"></script>

</body>

</html>
